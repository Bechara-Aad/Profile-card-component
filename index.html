<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <section class="card__header">
          <img src="images/bg-pattern-card.svg" alt="" />
        </section>
        <div class="card__body">
          <img class="profile" src="images/image-victor.jpg" alt="" />
          <div class="grid grid--1x2">
            <div class="name">Victor Crest</div>
            <div class="age">26</div>
          </div>
          <div class="address">London</div>
        </div>
        <section class="card__footer grid grid--1x3">
          <div class="stats">
            80K
            <div class="metric">Followers</div>
          </div>
          <div class="stats">
            803K
            <div class="metric">Likes</div>
          </div>
          <div class="stats">
            1.4K
            <div class="metric">Photos</div>
          </div>
        </section>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Bechara Aad</a>.
      </div>
    </main>
  </body>
</html>
